jenkins:
  systemMessage: "DEVOPS Jenkins CICD"
  scmCheckoutRetryCount: 2

  globalNodeProperties:
    - envVars:
        env:
          - key: SYS_CLUSTER_NAME
            value: ${SYS_CLUSTER_NAME}

          - key: SYS_FROM_JCASC
            value: 'Y'

          - key: SYS_PACKAGE_VERSION
            value: ${SYS_PACKAGE_VERSION}

          - key: SYS_JOB_BASE_DIR
            value: 'CICD-multi-branch'            
            
          - key: SYS_JENKINS_ENABLED
            value: 'N'
            #To prevent builds storm we will intially this flag to be 'N'. We will need to manuall change it to 'Y' after Jenkins started. 

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${JENKINS_USER}
          password: ${JENKINS_PASSWORD}

  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Read:authenticated"
        - "Overall/Administer:authenticated"
        - "Job/Read:authenticated"
        - "Agent/Build:anonymous"

  nodes:      
    - permanent:
        labelString: "GCP multi-branch-slave-01"
        mode: NORMAL
        name: "GCP-SLAVE-01"
        numExecutors: 7
        remoteFS: "/home/jenkins"
        launcher:
          ssh:
            host: "${JENKINS_GCP_SLAVE_01_IP}"
            port: 22
            credentialsId: 'SSHPrivateKeyID'
            launchTimeoutSeconds: 60
            maxNumRetries: 3
            retryWaitTime: 30
            sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"

    - permanent:
        labelString: "GCP multi-branch-slave-01"
        mode: NORMAL
        name: "GCP-SLAVE-02"
        numExecutors: 7
        remoteFS: "/home/jenkins"
        launcher:
          ssh:
            host: "${JENKINS_GCP_SLAVE_02_IP}"
            port: 22
            credentialsId: 'SSHPrivateKeyID'
            launchTimeoutSeconds: 60
            maxNumRetries: 3
            retryWaitTime: 30
            sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
              
    - permanent:
        labelString: "P2 multi-branch-slave-01"
        mode: NORMAL
        name: "P2-SLAVE-01"
        numExecutors: 7
        remoteFS: "/home/jenkins"
        launcher:
          jnlp:
            workDirSettings:
              disabled: true
              failIfWorkDirIsMissing: false
              internalDir: "remoting"
              workDirPath: ""

unclassified:
  globalLibraries:
    libraries:
      - name: "pipeline-libraries"
        retriever:
          modernSCM:
            scm:
              git:
                remote: "https://bitbucket.org/truedmp/pipeline-libraries.git"
                credentialsId: "DevopsBitBucketID"

  location:
    adminAddress: seubpong.mon@truedigital.com
    url: ${JENKINS_URL)

credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: 'DevopsBitBucketID'
              username: ${BITBUCKET_USER}
              password: ${BITBUCKET_PASSWORD}

          - string:
              scope: GLOBAL
              id: "LineNotifyToken"
              secret: ${LINE_NOTIFY_TOKEN}
              description: "Line notification token" 
              
          - file:
              scope: GLOBAL
              id: "GCP-SERVICE-ACCOUNT-FOR-CICD"
              fileName: "gcp-service-account.json"
              secretBytes: ${GCP_KEY_FILE_BYTES} # GCP_KEY_FILE_BYTES="$(cat mysecretfile.txt | base64)"

          - basicSSHUserPrivateKey:
              id: 'SSHPrivateKeyID'
              scope: GLOBAL
              description: 'Master connect to slave private key'
              username: 'jenkins'
              privateKeySource:
                directEntry:
                  privateKey: ${SSH_PRIVATE_KEY}

          - usernamePassword:
              scope: GLOBAL
              id: 'VeracodeID'
              username: ${VERACODE_USER}
              password: ${VERACODE_SECRET_KEY}

          - usernamePassword:
              scope: GLOBAL
              id: 'TrueIDCredentialDAST'
              username: ${DAST_TRUEID_USER}
              password: ${DAST_TRUEID_PASSWORD}

          - usernamePassword:
              scope: GLOBAL
              id: 'TrueYouCredentialDAST'
              username: ${DAST_TRUEYOU_USER}
              password: ${DAST_TRUEYOU_PASSWORD}

          - usernamePassword:
              scope: GLOBAL
              id: 'CmsCredentialDAST'
              username: ${DAST_CMS_USER}
              password: ${DAST_CMS_PASSWORD}

