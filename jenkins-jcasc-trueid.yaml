jenkins:
  clouds:
    - kubernetes:
        name: "kubernetes"
        serverUrl: "${KB8_URL}"
        serverCertificate: ""
        skipTlsVerify: true
        credentialsId: "KB8CredentialID"
        namespace: "${KB8_NAMESPACE}"
        jenkinsUrl: "${KB8_JENKINS_URL}"
        jenkinsTunnel: ""
        containerCapStr: 42
        maxRequestsPerHostStr: 64
        retentionTimeout: 5
        connectTimeout: 10
        readTimeout: 20

        templates:
          - name: "jenkins-slave"
            namespace: "${KB8_NAMESPACE}"
            label: "KB8-JNLP"
            nodeUsageMode: EXCLUSIVE

            volumes:
              - hostPathVolume:
                  mountPath: "/var/run/docker.sock"
                  hostPath: "/var/run/docker.sock" 

            containers:
              - name: "jnlp"
                image: "gcr.io/gcp-dmp-devops/cicd/jenkins/jenkins-jnlp-docker:latest"
                alwaysPullImage: false
                workingDir: "/home/jenkins/agent"
                ttyEnabled: true
                resourceRequestCpu: "500m"
                resourceLimitCpu: "1000m"
                resourceRequestMemory: "1Gi"
                resourceLimitMemory: "1Gi"                
                command: ""
                args: ""
                privileged: true
                runAsGroup: 0
                runAsUser: 0
                
            idleMinutes: ""
            activeDeadlineSeconds: ""
            slaveConnectTimeout: "1000"

  systemMessage: "DEVOPS Jenkins CICD"
  scmCheckoutRetryCount: 2

  globalNodeProperties:
    - envVars:
        env:
          - key: SYS_CLUSTER_NAME
            value: 'TRUEID-JENKINS-CLUSTER'

          - key: SYS_FROM_JCASC
            value: 'Y'

          - key: SYS_PACKAGE_VERSION
            value: ${SYS_PACKAGE_VERSION}

          - key: SYS_JOB_BASE_DIR
            value: 'CICD-multi-branch'            
            
          - key: SYS_JENKINS_ENABLED
            value: '${SYS_JENKINS_ENABLED}'
            #To prevent builds storm we will intially this flag to be 'N'. We will need to manuall change it to 'Y' after Jenkins started. 

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${JENKINS_USER}
          password: ${JENKINS_PASSWORD}

  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Read:authenticated"
        - "Overall/Administer:authenticated"
        - "Job/Read:authenticated"
        - "Agent/Build:anonymous"

unclassified:
  globalLibraries:
    libraries:
      - name: "pipeline-libraries"
        retriever:
          modernSCM:
            scm:
              git:
                remote: "https://bitbucket.org/truedmp/pipeline-libraries.git"
                credentialsId: "DevopsBitBucketID"

  location:
    adminAddress: seubpong.mon@truedigital.com
    url: ${JENKINS_URL)

credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: 'DevopsBitBucketID'
              username: ${BITBUCKET_USER}
              password: ${BITBUCKET_PASSWORD}

          - string:
              scope: GLOBAL
              id: "KB8CredentialID"
              secret: ${KB8_TOKEN}
              description: "KB8 token to create JNPL pod" 

          - string:
              scope: GLOBAL
              id: "LineNotifyToken"
              secret: ${LINE_NOTIFY_TOKEN}
              description: "Line notification token" 
              
          - file:
              scope: GLOBAL
              id: "GCP-SERVICE-ACCOUNT-FOR-CICD"
              fileName: "gcp-service-account.json"
              secretBytes: ${GCP_KEY_FILE_BYTES} # GCP_KEY_FILE_BYTES="$(cat mysecretfile.txt | base64)"

          - usernamePassword:
              scope: GLOBAL
              id: 'VeracodeID'
              username: ${VERACODE_USER}
              password: ${VERACODE_SECRET_KEY}

          - usernamePassword:
              scope: GLOBAL
              id: 'TrueIDCredentialDAST'
              username: ${DAST_TRUEID_USER}
              password: ${DAST_TRUEID_PASSWORD}

          - usernamePassword:
              scope: GLOBAL
              id: 'TrueYouCredentialDAST'
              username: ${DAST_TRUEYOU_USER}
              password: ${DAST_TRUEYOU_PASSWORD}

